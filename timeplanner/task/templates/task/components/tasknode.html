{% if node.childcount > 0 %}
  {% for child in node.children %}
    {% if child.expanded %}
      <div id="nestedDemo" class="list-group-item">
        {{ node.id }}
        <div class="list-group task">
          {% include 'task/components/tasknode.html' with node=child %}
        </div>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}
